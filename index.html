<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anna Laura AI - SOEPARNO ENTERPRISE</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animations.css">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- Loader typewriter -->
<div id="loader">
  <h1 id="typewriter"></h1>
</div>

<!-- Binary matrix background -->
<canvas id="matrix"></canvas>

<!-- Header slogan -->
<header class="header">
  <p id="slogan">Your AI companion for creativity, business, and fun</p>
</header>

<!-- Floating Panels for 4 AI Versions -->
<main class="panels">
  <div class="panel" data-version="demo">
    <h2>Demo</h2>
    <p>Quick preview AI, safe & lightweight.</p>
    <button onclick="startChat('demo')">Try Demo</button>
  </div>
  <div class="panel" data-version="companion">
    <h2>Pacar Virtual</h2>
    <p>Interactive, emotional companion AI.</p>
    <button onclick="startChat('companion')">Chat Now</button>
  </div>
  <div class="panel" data-version="creator">
    <h2>Content Creator</h2>
    <p>Assists in idea generation & content workflow.</p>
    <button onclick="startChat('creator')">Start Creating</button>
  </div>
  <div class="panel" data-version="enterprise">
    <h2>Enterprise</h2>
    <p>Formal, business-ready AI assistant.</p>
    <button onclick="startChat('enterprise')">Access Enterprise</button>
  </div>
</main>

<script src="js/main.js"></script>
<script src="js/api.js"></script>
<script src="js/chat.js"></script>
<script src="js/panel.js"></script>
<script src="js/matrix.js"></script> <!-- Binary matrix -->
<script src="js/typewriter.js"></script> <!-- Typewriter loader -->

</body>
</html>
